<!DOCTYPE html>
<html>

<head>
  <title>Job Application Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <form method="post">
    <!-- Name (Required) -->
    <label for="name">Name *</label>
    <input type="text" id="name" name="name" required><br><br>

    <!-- Email (Required) -->
    <label for="email">Email *</label>
    <input type="email" id="email" name="email" required><br><br>

    <!-- Gender (Required, Radio Buttons) -->
    <label>Gender *</label><br>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label><br><br>

    <!-- Laptop Brands (Dropdown) -->
    <label for="laptop">Laptop Brands</label>
    <select id="laptop" name="laptop">
      <option value="apple">Apple</option>
      <option value="asus">Asus</option>
      <option value="hp">HP</option>
    </select><br><br>

    <!-- Age (Required, Number Input) -->
    <label for="age">Age *</label>
    <input type="number" id="age" name="age" required><br><br>

    <!-- Date of Birth (Required, Date Input) -->
    <label for="dob">Date of Birth *</label>
    <input type="date" id="dob" name="dob" required><br><br>

    <!-- Password (Required) -->
    <label for="password">Password *</label>
    <input type="password" id="password" name="password" required><br><br>

    <!-- Portfolio URL -->
    <label for="portfolio">Portfolio URL</label>
    <input type="url" id="portfolio" name="portfolio"><br><br>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>

  <script type="text/javascript" src="./script.js"></script>
</body>

</html>
